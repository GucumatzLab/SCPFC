<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
  <h:head>
    <title>Crear Cuenta</title>
    <style type="text/css">
      .form-signin {
        margin: auto;
        max-width: 500px;
        padding: 40px;
      }
    </style>
  </h:head>
  <h:body style="padding: 0px;">
    <b:navBar brand="SCPCF" brandHref="#" fixed="top">
      <b:navbarLinks pull="right">
        <b:navLink icon-align="right" value="Crear cuenta" href="crear_cuenta"></b:navLink>
        <b:navLink icon-align="right" value="Iniciar sesi칩n" href="#inicio_sesion"></b:navLink>
      </b:navbarLinks>
    </b:navBar>
    <b:container fluid="true">
      <b:row>
        <b:column col-xs="12" col-sm="12" col-md="12" col-lg="12">
          <center>
            <h:form styleClass="form-signin" id="crearCuenta">
              <h1 class="form-signin-heading">Crear cuenta</h1>

              <b:messages />

              <b:inputText id="nombreDeUsuario" placeholder="Nombre de usuario"
                           value="#{registro.nombreDeUsuario}"
                           required="true">
              </b:inputText>
              <b:message for="nombreDeUsuario"/>

              <b:inputText id="correoElectronico" placeholder="Correo Electr칩nico @ciencias.unam.mx"
                           value="#{registro.correoElectronico}"
                           required="true">
              </b:inputText>
              <b:message for="correoElectronico"/>

              <b:inputText id="contrasena" placeholder="Contrase침a"
                           type="password"
                           value="#{registro.contrasena}"
                           required="true">
              </b:inputText>
              <b:message for="contrasena"/>

              <b:inputText id="confirmacionDeContrasena" placeholder="Confirma tu Contrase침a"
                           type="password"
                           value="#{registro.confirmacionDeContrasena}"
                           required="true">
              </b:inputText>
              <b:message for="confirmacionDeContrasena"/>

              <b:commandButton look="primary btn-block" value="Crear Cuenta"
                               icon="log-in" size="lg"
                               action="#{registro.registrar()}"/>
            </h:form>
          </center>
        </b:column>
      </b:row>
    </b:container>
  </h:body>
</html>
