<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Localizar Puesto</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam name ="tipoComida" value = "#{puesto.tipoComida}"/>
            <f:viewParam name ="nombrePuesto" value = "#{puesto.nombrePuesto}"/>
        </f:metadata>
        <b:container>
            <b:row>
                <b:column>
                    <center>  
                        <h1>Localizando nuevo puesto</h1>
                    </center>
                </b:column>
            </b:row>
            <b:row>
                <b:column>
                    <div style="float:left"><b:image value="mapa.jpg"/></div>
                    <div style="float:right">
                        <h:form>

                            <p>Longitud</p> <p:inputText value = "#{localizacion.longitud}" required="true"/>
                            <p>Latitud</p> <p:inputText value = "#{localizacion.latitud}" required="true"/>
                            <p></p>
                            <h:commandButton value = "hecho" action="#{localizacion.redirecciona(puesto.nombrePuesto,puesto.tipoComida)}"/>
                        </h:form>
                    </div>
                </b:column>
            </b:row>

        </b:container>
    </h:body>
</html>
