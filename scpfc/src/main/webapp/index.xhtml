<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
  <ui:composition template="WEB-INF/plantilla.xhtml">
    <ui:define name="titulo">SCPFC | Mapa</ui:define>
    <f:metadata>
        <f:viewAction action="#{mapa.init}"/>
    </f:metadata>
    <ui:define name="contenido">
      <b:thumbnail>
        <style>      
            #gmap {
                width: 100%;
                height: 400px;
            }
        </style>
        <center>
            <h2>Comeciencias</h2>
            <br />
            <h3>
                Bienvenido al sistema de calificación de puestos de la facultad de ciencias, elige uno de los puestos para aprender más.
            </h3>
            <br />
        </center>
            
        <p:gmap id="gmap" center="19.3239779, -99.1796188" zoom="18"
                type="ROADMAP" model="#{mapa.advancedModel}"
                onPointClick="handlePoinDEtClick(event);"
                widgetVar="map">
          <p:ajax event="overlaySelect" listener="#{mapa.onMarkerSelect}"/>
          <p:gmapInfoWindow id="infoWindow">
            <p:outputPanel style="text-align: center; display: block; margin: auto">
              <h:outputText value="#{mapa.marker.title}" />
              <br/>
              <h:button value="Ver Detalles" outcome="DetallesPuesto.xhtml?id=#{mapa.marker.data.id}" />
            </p:outputPanel>
          </p:gmapInfoWindow>
        </p:gmap>
      </b:thumbnail>
    </ui:define>
  </ui:composition>
</html>
