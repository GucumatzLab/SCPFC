<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
  <ui:composition template="WEB-INF/plantilla.xhtml">
    <ui:define name="titulo">SCPFC | <h:outputText value="#{visorPuesto.puesto.nombre}"/></ui:define>

    <ui:define name="contenido">
        <f:metadata>
            <f:viewParam id="id" name="id" value="#{visorPuesto.id}" required="true"/>
            <f:viewAction action="#{visorPuesto.obtenerPuesto}" />
        </f:metadata>
      <style>
        #gmap {
          height: 400px;
          width: 50%;
          float: left;
        }
      </style>
      <div>            
        <p:gmap id="gmap" center="#{visorPuesto.puesto.latitud}, #{visorPuesto.puesto.longitud}" zoom="20"
                type="HYBRID" model="#{mapa.advancedModel}"
                onPointClick="handlePoinDEtClick(event);"
                widgetVar="map">
          <p:ajax event="overlaySelect" listener="#{mapa.onMarkerSelect}"/>
          <p:gmapInfoWindow id="infoWindow">
            <p:outputPanel style="text-align: center; display: block; margin: auto">

              <h:outputText value="#{mapa.marker.title}" />
              <br/>
              <h:outputText value="#{mapa.marker.data}"/>

            </p:outputPanel>
          </p:gmapInfoWindow>
        </p:gmap>
        <div id="info">
          <div id="fotos">
            <b:carousel id="cfotos" style="width:100%; height: 150px">
              <c:forEach items="#{visorPuesto.fotospuesto}" var="fppk">
                <b:carouselItem>
                  <img src="#{fppk.url}" style="height:150px"/>
                </b:carouselItem>
              </c:forEach>
            </b:carousel>
          </div>
          <div>
            <h1><h:outputText value="#{visorPuesto.puesto.nombre}"/></h1>
            <h2><h:outputText value="#{visorPuesto.puesto.referencias}"/></h2>
            <div>
              <p:rating value="#{visorPuesto.getPromedioCalificacion()}" style="width: 96px; margin: 0 auto;" readonly="true"/>
            </div>
          </div>
        </div>
      </div>
      <h:form styleClass="form-signin" prependId="false">
        <b:row>
          <!-- Botón para el overlay de comentar -->
          <p:commandButton value="Comentar" type="button" onclick="PF('comOverlay').show();"/>
          <p:dialog header="Comentar" widgetVar="comOverlay" height="250" width="400">
            <b:row>
              <b:column col-xs="12" col-sm="12" col-md="12" col-lg="12">
                <br/>
                <br/>
                <b:inputTextarea placeholder="Comenta aquí..." value="#{comBean.comentario}"/>
              </b:column>
            </b:row>
            <b:row>
              <br/>
              <br/>
              <b:commandButton look="primary btn-block" value="Agregar" size="lg" action="#{comBean.agregarComentario()}"/>
            </b:row>
          </p:dialog>
          <!-- Botón para el overlay de calificar -->
          <p:commandButton value="Calificar" type="button" onclick="PF('calOverlay').show();"/>
          <p:dialog header="Calificar" widgetVar="calOverlay" height="200" width="400">
            <b:row>
              <b:column col-xs="12" col-sm="12" col-md="12" col-lg="12">
                <div align="center" draggable="false">
                  <h:outputText value="Calificación"/>
                </div>
                <br/>
                <br/>
                <p:rating value="#{calBean.calificacion}" style="width: 96px; margin: 0 auto;"/>
              </b:column>
            </b:row>
            <b:row>
              <br/>
              <br/>
              <b:commandButton look="primary btn-block" value="Agregar" size="lg" action="#{calBean.agregarCalificacion()}"/>
            </b:row>
          </p:dialog>
        </b:row>
      </h:form>
    <div id="comentarios" style="width: 100%">
        <ui:repeat value="#{visorPuesto.comentario}" var="c">
          <div style="width: 100%">
            <div class="cNombre">
              <p>#{c.usuarioId.nombre}</p>
            </div>
            <div class="cFecha">
              <p>#{c.fecha}</p>
            </div>
            <div class="cComentario">
              <p>#{c.comentario}</p>
            </div>
          </div>
        </ui:repeat>
    </div>
    </ui:define>
  </ui:composition>
</html>
