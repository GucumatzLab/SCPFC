<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <f:metadata>
        <f:viewAction if="#{not sesionActiva.esAdministrador}"
                      action="#{sesionActiva.redirigeAPaginaPrincipal}" />
    </f:metadata>

    <ui:composition template="WEB-INF/plantilla.xhtml">
        <ui:define name="titulo">Eliminar Puesto</ui:define>

        <ui:define name="contenido">
            <center>
                <h1>Elimina puesto</h1>
                <h:form>
                    <table>
                        <tr>
                            <td>
                                <p:selectOneMenu value = "#{eliminadorPuesto.seleccionado}">
                                    <f:selectItems value="#{eliminadorPuesto.puestos2}" />
                                </p:selectOneMenu>
                            </td>
                            <td style ="padding-left:10px">
                                <b:commandButton class="btn btn-primary" size="lg" value="Eliminar" action="#{eliminadorPuesto.elimina()}"/>
                            </td>
                        </tr>
                    </table>
                </h:form>
                <table>
                    <tr>
                        <td>
                            <p:messages id="messages" autoUpdate="true" closable="true" />
                        </td>
                    </tr>
                </table>
            </center>
        </ui:define>
    </ui:composition>
</html>
