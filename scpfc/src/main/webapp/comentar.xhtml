<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>SCPFC</title>
        <meta name="author" content="Jaz"></meta>
    </h:head>
    <h:body style="padding: 70px;">
        <b:navBar brand="SCPCF" brandHref="#" fixed="top">
            <b:navbarLinks pull="right">
                <b:navLink icon-align="right" value="Crear cuenta" href="crear_cuenta"></b:navLink>
                <b:navLink icon-align="right" value="Iniciar sesión" href="#inicio_sesion"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container fluid="true">
            <h:form styleClass="form-signin" prependId="false">
                <b:row>
                    <b:column col-xs="12" col-sm="12" col-md="12" col-lg="12">
                        <b:inputText placeholder="Comenta aquí..." value="#{comBean.com}"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:commandButton look="primary btn-block" value="Agregar" size="lg" action="#{comBean.agregar()}"/>
                </b:row>
                <b:messages/>
            </h:form>
        </b:container>
    </h:body>
</html>
