<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
  <h:head>
    <title>Iniciar Sesión</title>
    <style type="text/css">
      .form-signin {
        margin: auto;
        max-width: 500px;
        padding: 40px;
      }
    </style>
  </h:head>
  <h:body style="padding: 0px;">
    <b:navBar brand="SCPCF" brandHref="#" fixed="top">
      <ui:include src="/WEB-INF/sesion.xhtml"/>
    </b:navBar>
    <b:container fluid="true">
      <b:row>
        <b:column col-xs="12" col-sm="12" col-md="12" col-lg="12">
          <center>
            <b:form styleClass="form-signin" id="formulario" inline="true">
              <b:inputText id="cuenta"
                           label="Nombre de usuario o correo electrónico" placeholder="usuario"
                           value="#{inicioDeSesion.cuenta}"
                           required="true"
                           requiredMessage="El campo no puede estar vacío.">
              </b:inputText>
              <b:message for="cuenta"/>

              <b:inputText id="contrasena" type="password"
                           label="Contraseña" placeholder="********"
                           value="#{inicioDeSesion.contrasena}"
                           required="true"
                           requiredMessage="El campo no puede estar vacío.">
              </b:inputText>
              <b:message for="contrasena"/>


              <b:commandButton look="primary btn-block" value="Iniciar sesión"
                               icon="log-in" size="lg"
                               action="#{inicioDeSesion.iniciarSesion()}"/>
            </b:form>
          </center>
        </b:column>
      </b:row>
    </b:container>
  </h:body>
</html>
